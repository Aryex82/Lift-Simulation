<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../css/main.css"> -->
    <link rel="stylesheet" href="../css/lifts.css">

</head>
<body>
    <main>
                <h1 class="glow">Lift Simulator</h1>

        <div class="building-container">

        <div class="building">
            <div id ="top-floor" class="floor-container">
            <div class="floor-wrapper">
                <div class="floor-buttons">
                    <button onclick="getLift(1,event)" class="down-button">Down</button>
                </div>
                <div class="floor"></div>
            </div>

            <div class="floor-beam"></div>

        </div>
        
        <div id ="ground-floor" class="floor-container">

            <div  class="floor-wrapper">
                <div class="floor-buttons">
                    <button  onclick="getLift(0,event)" class="up-button">Up</button>
                </div>
                <div class="floor">
                    <div id = "lift-0" class="lift">
                        <div class="lift-door"></div>
                        <div class="lift-door"></div>
                    </div>
                </div>
            </div>

            <div class="floor-beam"></div>
        </div>
        </div>

</div>
        
    </main>
    <script src="../js/main.js"></script>
</body>

</html>
