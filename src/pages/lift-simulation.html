<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../css/main.css"> -->
    <link rel="stylesheet" href="../css/lifts.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"
    integrity="sha512-iKDtgDyTHjAitUDdLljGhenhPwrbBfqTKWO1mkhSFH3A7blITC9MhYon6SjnMhp4o0rADGw9yAC6EW4t5a4K3g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"
    integrity="sha512-1QvjE7BtotQjkq8PxLeF6P46gEpBRXuskzIVgjFpekzFVF4yjRgrQvTG1MTOJ3yQgvTteKAcO7DSZI92+u/yZw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <main>
                <h1 class="glow">Lift Simulator</h1>

        <div class="building-container">

        <div class="building">
        <a href="../index.html" class="back-button"><div class="arrow"></div></a>
            <div id ="top-floor" class="floor-container">
            <div class="floor-wrapper">
                <div class="floor-buttons">
                    <button id="lift-down-1" onclick="getLift(1,event)" class="down-button">Down</button>
                </div>
                <div class="floor"></div>
            </div>

            <div class="floor-beam"></div>

        </div>
        
        <div id ="ground-floor" class="floor-container">

            <div  class="floor-wrapper">
                <div class="floor-buttons">
                    <button id="lift-up-0" onclick="getLift(0,event)" class="up-button">Up</button>
                </div>
                <div class="floor">
                    <div id = "lift-0" class="lift">
                        <div class="lift-door"></div>
                        <div class="lift-door"></div>
                    </div>
                </div>
            </div>

            <div class="floor-beam"></div>
        </div>
        </div>

</div>
        
    </main>
    <script src="../js/main.js"></script>
</body>

</html>
